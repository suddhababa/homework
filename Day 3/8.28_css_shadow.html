<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS shadow & Outline</title>
    <style>
        .box{
            font-size: 20px;
            text-align: center;
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #888888;
        }

    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
</body>
</html>
