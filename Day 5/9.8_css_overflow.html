<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS overflow</title>
    <style>
        .box{
            width: 15vw;
            height: 30vh;  
            border: 2px solid black;  
            overflow: auto;  
            /* white-space: nowrap; */
            /* overflow: hidden;
             */
             overflow-x: hidden;
             overflow-y: auto;
             /* overflow: hidden auto; shorthand prooperty */

        }
    </style>
</head>
